<div class="row">   
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">#i18n{portal.util.message.titleConfirmation}</h4>
                </div>
                <div class="modal-body">
                    ${messageBox.message}
                </div>
                <div class="modal-footer">
                    <a href="${messageBox.urlButton1}" class="btn btn-primary" >
                        #i18n{portal.util.labelYes}
                    </a>
                    <a href="${messageBox.urlButton2}" class="btn btn-default" >
                        #i18n{portal.util.labelCancel}
                    </a>
                </div>
            </div>
        </div>
</div>
